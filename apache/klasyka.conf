<VirtualHost *:80>
  ServerName paznokciebrwinow.pl
  ServerAlias www.paznokciebrwinow.pl
  DocumentRoot /home/user/sites/paznokciebrwinow.pl
  <Directory /home/user/sites/paznokciebrwinow.pl>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/paznokciebrwinow_error.log
  CustomLog ${APACHE_LOG_DIR}/paznokciebrwinow_access.log combined
</VirtualHost>

